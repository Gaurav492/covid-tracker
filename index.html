<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Covid Tracker</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h2>CovidTracker</h2>
        </nav>
        <section class="main">
            <div class="state_name">
                <h3 class="title">Gujarat</h3>
            </div>

            <div class="cells">
                <div class="cell ">
                    <h3 id="title">active cases</h3>
                    <p id="data" class="active_cases">getting data...</p>
                </div>
    
                <div class="cell ">
                    <h3 id="title">Total Cases</h3>
                    <p class="total_cases" id="data">getting data...</p>
                </div>
    
                <div class="cell ">
                    <h3 id="title">Confirmed Cases</h3>
                    <p class="confirmed_cases" id="data">getting data...</p>
                </div>
    
                <div class="cell ">
                    <h3 id="title">Recovered Cases</h3>
                    <p class="recovered" id="data">getting data...</p>
                </div>
    
                <div class="cell ">
                    <h3 id="title">Deaths</h3>
                    <p class="deaths" id="data">getting data...</p>
                </div>
    
                <div class="cell ">
                    <h3 id="title">Last Updated</h3>
                    <p class="last_updated" id="data">getting data...</p>
                </div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
