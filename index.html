<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/50/000000/coronavirus.png" type="image/x-icon">
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="./style.css">
    <title>Covid Tracker</title>
</head>
<body>

    <section class="section shadow-md has-text-centered has-background-link-light mb-6">
        <h1 class="is-size-2 is-uppercase has-text-weight-bold has-text-link">Covid Tracker - Gujarat <img src="https://img.icons8.com/bubbles/50/000000/coronavirus.png"/></h1>
        <p class="is-size-6 has-text-info is-lowercase last_updated"> </p>
        
    </section>


    <!-- <div class="select px-5 mb-5 is-primary">
        <select class=" has-background-primary-light">
          <option>Select Indian State</option>
        </select>
    </div> -->

    <div class="columns px-5 has-text-centered section section-main">
        <div class="column">
            <div class="card has-background-warning-light is-flex is-justify-content-center is-align-items-center">
                <div class="card-content">
                    <div class="content p-4">
                        <h2 class="is-uppercase is-size-5 has-text-dark">Active Cases</h2>
                        <p id="data" class="active_cases is-size-2">Getting Data....</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card has-background-primary is-flex is-justify-content-center is-align-items-center">
                <div class="card-content">
                    <div class="content p-4">
                        <h2 class="is-uppercase is-size-5 has-text-light">Recovered</h2>
                        <p class="is-size-2 recovered has-text-light" id="data">Getting Data....</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card has-background-warning is-flex is-justify-content-center is-align-items-center">
                <div class="card-content">
                    <div class="content p-4">
                        <h2 class="is-uppercase is-size-5 has-text-dark">Deaths</h2>
                        <p class="is-size-2 deaths" id="data">Getting Data....</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Covid Tracker</strong> by <a href="https://gauravvala.xyz">Gaurav Vala</a>. 
          </p>
        </div>
      </footer>

    <script src="./app.js"></script>
</body>
</html>
